defaultNamespace: neuvector

helm:
  chart: core
  repo: https://neuvector.github.io/neuvector-helm
  version: 2.2.0 
  releaseName: neuvector
  values:
    registry: docker.io 
    tag: 5.0.0

    controller:
      replicas: 3
     
    enforcer:

    manager:
      svc:
        type: NodePort               #LoadBalancer

    cve:
      scanner:
        replicas: 3
    docker:
      path: /var/run/docker.sock
    k3s:
      enabled: false
