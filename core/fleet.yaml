defaultNamespace: neuvector

helm:
  chart: core
  repo: https://neuvector.github.io/neuvector-helm
  version: 2.2.0 
  releaseName: neuvector
  values:
    registry: docker.io 
    tag: 5.1.0

    controller:
      replicas: 3

    manager:
      image:
        repository: neuvector/manager
      svc:
        type: NodePort
        loadBalancerIP:
        annotations: {}
      route:
    cve:
      updater:
      scanner:
        replicas: 3

    k3s:
      enabled: false
    
