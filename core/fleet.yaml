defaultNamespace: neuvector

helm:
  chart: core
  repo: https://neuvector.github.io/neuvector-helm
  version: 2.2.0 
  releaseName: neuvector
  values:
    registry: docker.io 
    tag: 5.0.0

    controller:
      replicas: 1

    manager:
      
      svc:
        type: NodePort
        loadBalancerIP:
        annotations: {}
      route:
    cve:
      
      scanner:
        replicas: 1

    k3s:
      enabled: false
    
