defaultNamespace: neuvector

helm:
  chart: core
  repo: https://neuvector.github.io/neuvector-helm
  version: 1.9.1
  releaseName: neuvector
  values:
    registry: docker.io 
    tag: 5.0.0-preview.3

    controller:
      image:
        repository: neuvector/controller.preview
      replicas: 1

    enforcer:
      image:
        repository: neuvector/enforcer.preview

    manager:
      image:
        repository: neuvector/manager.preview
      svc:
        type: LoadBalancer

    cve:
      updater:
        image:
          repository: neuvector/updater.preview
      scanner:
        replicas: 1
        image:
          repository: neuvector/scanner.preview

    k3s:
      enabled: true
      runtimePath: /run/k3s/containerd/containerd.sock

